{% extends "skeleton.html" %}
{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    .judul-form{
        display:flex;
        flex-direction:column;
        align-items:center;
    }
    h1{
        font-family:Arial;
        color:#000000;
        font-size:300%;
    }
    .container{
        width:55%;
        font-family: Arial,'Montserrat', Helvetica, sans-serif;
        display : flex;
        flex-direction: column;
        align-items:center;
        background-color:#EEEEEE;
        padding:20px;
    }
    .submit{
        border-radius:4%;
        padding:1% 5% 1% 5%;
        border:0px;
        background-color:#8EC63F;
        color:antiquewhite;
    }

    .form{
        display : flex;
        flex-direction: column;
        justify-content:center;
        margin-bottom:10%;
        color:#071E22;
    }

    input{
        border-radius:5%;
    }

    body{
        background-color:#FCFBFB;
    }


</style>
    
    <div class="judul-form">
        <div class="Register">
            <h1> Register </h1>
        </div>
        <div class = "container">
                <form  method="POST" class="form">
                {% csrf_token %}
                {{form.as_p}}
                <input type = "submit" value="Register" class="submit" name="submit">
                </form>
            {% for m in messages %}
                <p>{{m}}</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
